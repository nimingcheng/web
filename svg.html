<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		svg{
			background-color:cyan;
		}
	</style>
</head>
<body>
	<svg>
		矩形
		<rect x="10" y="10" width="100" height="100" style="stroke:#212121;"></rect>
	</svg>
	<svg width="300" height="300">
		圆形
		<circle cx="150" cy="150" r="100"></circle>
	</svg>
	<svg width="300" height="300">
		直线
		<line x1="10" y1="10" y2="150" y2="150" stroke-width="2" stroke="red"></line>
	</svg>
	<svg width="300" height="300">
		折线
		<polyline points="10 10,110 150, 100 100,220 50,280 150" stroke="red" stroke-width="5"></polyline>
	</svg>
	<svg width="300" height="300">
		三角形
		<polygon points="10 10,10 250, 250 250" stroke="red"></polygon>
	</svg>
</body>
</html>
